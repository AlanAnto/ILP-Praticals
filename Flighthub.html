<!DOCTYPE html>
<html>
    <head>
        <title>Flighthub</title>
        
    </head>
    <body style="background-color: rgb(0, 242, 255); vertical-align: middle; " align = "center">
        <br><br><br><br>
    <table align="center" cellspacing="15" style="background-color:green;">
        <tr valign="top">
            <td></td><td align="left"><large style="color:white ;font-size:60px;font-family:fantasy;">FLIGHTHUB </large><img src="airplane.png" height="50px "></td>
        </tr>
        <tr>
            <td><label for="fname" style="color:white ;font-size:30px;font-family:fantasy;">FIRST NAME </label></td>
            <td><input type="text"  id="fname" name="fname"* 
                size=44 style="border-radius:10px; text-align: center; font-size:30px;color:grey;border-color: white;font-family:fantasy;"><br></td>
        </tr>
        <tr>
            <td><label for="lname" style="color:white ;font-size:30px;font-family:fantasy;">LAST NAME </label></td>
            <td><input type="text"  id="lname" name="lname"* 
                size=44 style="border-radius:10px; text-align: center; font-size:30px;color:grey;border-color: white;font-family:fantasy;"><br></td>
        </tr>
        <tr>
            <td><label for="address" style="color:white ;font-size:30px;font-family:fantasy;">ADDRESS </label></td>
            <td><input type="text"  id="adress" name="adress"* 
                size=44 style="border-radius:10px; text-align: center; font-size:30px;color:grey;border-color: white;font-family:fantasy;"><br></td>
        </tr>
    </table>
    <br><br><br><br>
    <input type="button" value="CONFIRM" 
        style="font-weight: bolder; font-size:16pt;background-color: green;border-radius:10px;border-color:green;height: 45px;color: aliceblue;margin-right: 60px;">

    <input type="button" value="CANCEL" 
        style="font-weight: bolder;font-size:16pt;background-color:red;border-radius:10px;border-color:red;height: 45px;color: aliceblue;">    
    </body>
